<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', 'Helvetica Neue', Arial, sans-serif;
    }

    :root {
      --metallic-light: #e6ce8c;
      --metallic-mid: #c6a969;
      --metallic-dark: #8b7355;
      --metallic-shadow: #463b2a;
      --metallic-highlight: #f8e9b9;
      --card-height: 420px;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #0a0a0a 40%, #141414);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .background-texture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          -45deg,
          rgba(139, 115, 85, 0.05) 0px,
          rgba(139, 115, 85, 0.05) 1px,
          transparent 1px,
          transparent 10px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(198, 169, 105, 0.05) 0px,
          rgba(198, 169, 105, 0.05) 1px,
          transparent 1px,
          transparent 10px
        );
      pointer-events: none;
    }

    .title-container {
      position: relative;
      margin-bottom: 4rem;
      text-align: center;
    }

    .title {
      font-size: 5.5rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(
        45deg,
        var(--metallic-shadow) 0%,
        var(--metallic-dark) 20%,
        var(--metallic-mid) 40%,
        var(--metallic-highlight) 50%,
        var(--metallic-mid) 60%,
        var(--metallic-dark) 80%,
        var(--metallic-shadow) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 4s linear infinite;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      filter: drop-shadow(0 0 12px rgba(198, 169, 105, 0.3));
    }

    .title::before,
    .title::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 65%;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--metallic-mid),
        transparent
      );
    }

    .title::before { top: -22px; }
    .title::after { bottom: -22px; }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2.75rem;
      width: 100%;
      max-width: 1400px;
      padding: 2rem;
    }

    .card {
      position: relative;
      height: var(--card-height);
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
      border-radius: 22px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(230, 206, 140, 0.1) 45%,
        rgba(198, 169, 105, 0.4) 50%,
        rgba(230, 206, 140, 0.1) 55%,
        transparent 100%
      );
      transform: translateX(-100%);
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 2px solid transparent;
      border-radius: 22px;
      background: linear-gradient(
        135deg,
        var(--metallic-highlight),
        var(--metallic-mid),
        var(--metallic-dark)
      ) border-box;
      -webkit-mask: 
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 22px 45px rgba(0, 0, 0, 0.4),
        0 0 32px rgba(198, 169, 105, 0.15);
    }

    .card:hover::before {
      transform: translateX(100%);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-content {
      height: 100%;
      padding: 2.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .card-number {
      position: absolute;
      top: 1.75rem;
      right: 1.75rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-style: italic;
      background: linear-gradient(
        45deg,
        var(--metallic-dark),
        var(--metallic-highlight)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0.85;
    }

    .card-icon {
      font-size: 4rem;
      margin-bottom: 2.25rem;
      background: linear-gradient(
        45deg,
        var(--metallic-shadow),
        var(--metallic-highlight),
        var(--metallic-mid)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.3s ease;
    }

    .card:hover .card-icon {
      transform: rotate(360deg) scale(1.15);
      filter: drop-shadow(0 0 18px rgba(198, 169, 105, 0.4));
    }

    .card-title {
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
      background: linear-gradient(
        45deg,
        var(--metallic-mid),
        var(--metallic-highlight)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.3s ease;
      letter-spacing: 0.03em;
      line-height: 1.4;
      position: relative;
    }

    /* Added underline effect */
    .card-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(
        90deg,
        var(--metallic-mid),
        var(--metallic-highlight)
      );
      transition: width 0.3s ease;
    }

    .card:hover .card-title::after {
      width: 80%;
    }

    .card:hover .card-title {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px rgba(198, 169, 105, 0.3));
      letter-spacing: 0.05em;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @media (max-width: 1200px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 2.5rem;
      }
      .title {
        font-size: 4.5rem;
      }
      .card-icon {
        font-size: 3.75rem;
      }
      .card-title {
        font-size: 1.875rem;
      }
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      .title {
        font-size: 3.25rem;
      }
      .card-icon {
        font-size: 3.5rem;
      }
      .card-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-texture"></div>

  <div class="title-container">
    <h1 class="title">LinkExpress</h1>
  </div>

  <div class="cards-grid">
    <a href="https://datakid-github-io.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">01</span>
        <i class="fas fa-briefcase card-icon"></i>
        <h2 class="card-title">خارجي قوي عاملة</h2>
      </div>
    </a>

    <a href="https://datakid2.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">02</span>
        <i class="fas fa-graduation-cap card-icon"></i>
        <h2 class="card-title">خارجي طلاب</h2>
      </div>
    </a>

    <a href="https://celadon-panda-9cbc15.netlify.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">03</span>
        <i class="fas fa-pills card-icon"></i>
        <h2 class="card-title">مجموعات دوائية</h2>
      </div>
    </a>

    <a href="https://searchbar-five-beta.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">04</span>
        <i class="fas fa-search card-icon"></i>
        <h2 class="card-title">لستة الادوية</h2>
      </div>
    </a>

    <a href="https://newlist-eta.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">05</span>
        <i class="fas fa-dollar-sign card-icon"></i>
        <h2 class="card-title">المنفذ والتحمل</h2>
      </div>
    </a>

    <a href="https://protocols-one.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">06</span>
        <i class="fas fa-folder-open card-icon"></i>
        <h2 class="card-title">بروتوكولات التأمين</h2>
      </div>
    </a>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const moveFactorX = (x - centerX) / 20;
        const moveFactorY = (y - centerY) / 20;
        
        const icon = card.querySelector('.card-icon');
        const title = card.querySelector('.card-title');
        
        // Updated to use 360-degree rotation
        icon.style.transform = `rotate(360deg) translate(${moveFactorX}px, ${moveFactorY}px) scale(1.15)`;
        title.style.transform = `translate(${moveFactorX * 0.5}px, ${moveFactorY * 0.5}px) scale(1.05)`;
      });

      card.addEventListener('mouseleave', () => {
        const icon = card.querySelector('.card-icon');
        const title = card.querySelector('.card-title');
        
        icon.style.transform = '';
        title.style.transform = '';
      });
    });
  </script>
</body>
</html>
