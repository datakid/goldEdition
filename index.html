<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', 'Helvetica Neue', Arial, sans-serif;
    }

    :root {
      --metallic-light: #f4e4b5;
      --metallic-mid: #d4b878;
      --metallic-dark: #947b52;
      --metallic-shadow: #4d3f2a;
      --metallic-highlight: #fff6dd;
      --card-height: 420px;
      --premium-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --premium-glow: 0 0 45px rgba(212, 184, 120, 0.15);
    }

    body {
      min-height: 100vh;
      background: radial-gradient(
        circle at center,
        #141414 0%,
        #0a0a0a 50%,
        #000000 100%
      );
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .background-texture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          -45deg,
          rgba(148, 123, 82, 0.05) 0px,
          rgba(148, 123, 82, 0.05) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(212, 184, 120, 0.05) 0px,
          rgba(212, 184, 120, 0.05) 1px,
          transparent 1px,
          transparent 12px
        );
      filter: blur(0.5px);
      opacity: 0.4;
      pointer-events: none;
    }

    .title-container {
      position: relative;
      margin-bottom: 5rem;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 6rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(
        45deg,
        var(--metallic-shadow) 0%,
        var(--metallic-dark) 20%,
        var(--metallic-mid) 40%,
        var(--metallic-highlight) 50%,
        var(--metallic-mid) 60%,
        var(--metallic-dark) 80%,
        var(--metallic-shadow) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 6s linear infinite;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      filter: drop-shadow(0 0 15px rgba(212, 184, 120, 0.3));
      position: relative;
    }

    .title::before,
    .title::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 75%;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--metallic-mid) 20%,
        var(--metallic-highlight) 50%,
        var(--metallic-mid) 80%,
        transparent
      );
    }

    .title::before { 
      top: -25px;
      filter: blur(0.5px);
    }
    
    .title::after { 
      bottom: -25px;
      filter: blur(0.5px);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem;
      width: 100%;
      max-width: 1500px;
      padding: 2rem;
    }

    .card {
      position: relative;
      height: var(--card-height);
      background: linear-gradient(145deg, 
        rgba(26, 26, 26, 0.9),
        rgba(10, 10, 10, 0.95)
      );
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(244, 228, 181, 0.15) 45%,
        rgba(212, 184, 120, 0.6) 50%,
        rgba(244, 228, 181, 0.15) 55%,
        transparent 100%
      );
      transform: translateX(-100%);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 2px solid transparent;
      border-radius: 24px;
      background: linear-gradient(
        135deg,
        var(--metallic-highlight),
        var(--metallic-mid),
        var(--metallic-dark)
      ) border-box;
      -webkit-mask: 
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 
        var(--premium-shadow),
        var(--premium-glow),
        0 0 60px rgba(212, 184, 120, 0.2);
    }

    .card:hover::before {
      transform: translateX(100%);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-content {
      height: 100%;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .card-number {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 500;
      font-style: italic;
      background: linear-gradient(
        45deg,
        var(--metallic-dark),
        var(--metallic-highlight)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0.9;
      text-shadow: 0 0 20px rgba(212, 184, 120, 0.2);
    }

    .icon-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .icon-container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(
        135deg,
        var(--metallic-highlight),
        var(--metallic-mid),
        var(--metallic-dark)
      );
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0.7;
      transition: opacity 0.4s ease;
    }

    .icon-container::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: radial-gradient(
        circle at center,
        rgba(244, 228, 181, 0.15),
        transparent 70%
      );
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover .icon-container {
      transform: scale(1.1);
    }

    .card:hover .icon-container::before {
      opacity: 1;
    }

    .card:hover .icon-container::after {
      opacity: 1;
    }

    .card-icon {
      font-size: 3.75rem;
      background: linear-gradient(
        45deg,
        var(--metallic-shadow),
        var(--metallic-highlight) 50%,
        var(--metallic-mid)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 0 25px rgba(212, 184, 120, 0.2));
    }

    .card:hover .card-icon {
      filter: drop-shadow(0 0 30px rgba(212, 184, 120, 0.4));
    }

    .card-title {
      font-size: 2.25rem;
      font-weight: 500;
      text-align: center;
      background: linear-gradient(
        45deg,
        var(--metallic-mid),
        var(--metallic-highlight) 50%,
        var(--metallic-mid)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.04em;
      line-height: 1.4;
      position: relative;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--metallic-mid),
        var(--metallic-highlight),
        var(--metallic-mid),
        transparent
      );
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: blur(0.5px);
    }

    .card:hover .card-title::after {
      width: 85%;
    }

    .card:hover .card-title {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(212, 184, 120, 0.3));
      letter-spacing: 0.06em;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .particle {
      position: fixed;
      pointer-events: none;
      width: 4px;
      height: 4px;
      background: linear-gradient(135deg, var(--metallic-highlight), var(--metallic-mid));
      border-radius: 50%;
      z-index: 1000;
      opacity: 0.8;
      filter: blur(1px);
    }

    @media (max-width: 1200px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 2.75rem;
      }
      .title {
        font-size: 5rem;
      }
      .icon-container {
        width: 110px;
        height: 110px;
      }
      .card-icon {
        font-size: 3.5rem;
      }
      .card-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
        gap: 2.5rem;
      }
      .title {
        font-size: 3.5rem;
      }
      .icon-container {
        width: 100px;
        height: 100px;
      }
      .card-icon {
        font-size: 3.25rem;
      }
      .card-title {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-texture"></div>

  <div class="title-container">
    <h1 class="title">LinkExpress</h1>
  </div>

  <div class="cards-grid">
    <a href="https://datakid-github-io.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">01</span>
        <div class="icon-container">
          <i class="fas fa-briefcase card-icon"></i>
        </div>
        <h2 class="card-title">خارجي قوي عاملة</h2>
      </div>
    </a>

    <a href="https://datakid2.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">02</span>
        <div class="icon-container">
          <i class="fas fa-graduation-cap card-icon"></i>
        </div>
        <h2 class="card-title">خارجي طلاب</h2>
      </div>
    </a>

    <a href="https://celadon-panda-9cbc15.netlify.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">03</span>
        <div class="icon-container">
          <i class="fas fa-pills card-icon"></i>
        </div>
     <h2 class="card-title">مجموعات دوائية</h2>
      </div>
    </a>

    <a href="https://searchbar-five-beta.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">04</span>
        <div class="icon-container">
          <i class="fas fa-search card-icon"></i>
        </div>
        <h2 class="card-title">لستة الادوية</h2>
      </div>
    </a>

    <a href="https://newlist-eta.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">05</span>
        <div class="icon-container">
          <i class="fas fa-dollar-sign card-icon"></i>
        </div>
        <h2 class="card-title">المنفذ والتحمل</h2>
      </div>
    </a>

    <a href="https://protocols-one.vercel.app/" class="card" target="_blank">
      <div class="card-content">
        <span class="card-number">06</span>
        <div class="icon-container">
          <i class="fas fa-folder-open card-icon"></i>
        </div>
        <h2 class="card-title">بروتوكولات التأمين</h2>
      </div>
    </a>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      // Create particles container for this card
      const particlesContainer = document.createElement('div');
      particlesContainer.className = 'particles-container';
      document.body.appendChild(particlesContainer);

      const createParticle = (x, y) => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Set initial position exactly where the mouse is
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        
        particlesContainer.appendChild(particle);
        
        // Random particle movement
        const angle = Math.random() * Math.PI * 2;
        const velocity = 1 + Math.random() * 2;
        const dx = Math.cos(angle) * velocity;
        const dy = Math.sin(angle) * velocity - 2; // Bias upward movement
        
        let opacity = 0.8;
        let scale = 1;
        let posX = x;
        let posY = y;
        
        const animate = () => {
          if (opacity <= 0) {
            particle.remove();
            return;
          }
          
          posX += dx;
          posY += dy;
          opacity -= 0.02;
          scale -= 0.02;
          
          particle.style.transform = `translate(${posX - x}px, ${posY - y}px) scale(${scale})`;
          particle.style.opacity = opacity;
          
          requestAnimationFrame(animate);
        };
        
        requestAnimationFrame(animate);
        
        // Remove particle after animation
        setTimeout(() => {
          particle.remove();
        }, 1000);
      };

      // Enhanced hover effect with smoother transitions
      let isHovered = false;
      let hoverAnimation;

      const handleMouseMove = (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Only create particles when the card is being hovered
        if (isHovered) {
          // Create multiple particles for a richer effect
          for (let i = 0; i < 2; i++) {
            createParticle(e.clientX, e.clientY);
          }
        }

        // Calculate the center of the card
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        // Calculate distance from center as a percentage
        const distanceX = (x - centerX) / centerX;
        const distanceY = (y - centerY) / centerY;

        // Apply subtle highlight effect
        const highlight = card.querySelector('.icon-container');
        if (highlight) {
          highlight.style.transform = `
            scale(1.1)
            translate(${distanceX * 10}px, ${distanceY * 10}px)
          `;
        }
      };

      const handleMouseEnter = () => {
        isHovered = true;
        card.style.transform = 'translateY(-15px)';
      };

      const handleMouseLeave = () => {
        isHovered = false;
        
        // Reset card position and highlight
        card.style.transform = 'translateY(0)';
        const highlight = card.querySelector('.icon-container');
        if (highlight) {
          highlight.style.transform = 'scale(1)';
        }
      };

      // Add entrance animation on page load
      card.style.opacity = '0';
      card.style.transform = 'translateY(50px)';

      setTimeout(() => {
        card.style.transition = 'opacity 0.8s ease, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100 + Array.from(card.parentNode.children).indexOf(card) * 100);

      // Event listeners
      card.addEventListener('mouseenter', handleMouseEnter);
      card.addEventListener('mouseleave', handleMouseLeave);
      card.addEventListener('mousemove', handleMouseMove);
    });

    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Enhanced page load animation
    window.addEventListener('load', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.8s ease';
      requestAnimationFrame(() => {
        document.body.style.opacity = '1';
      });
    });
  </script>
</body>
</html>
