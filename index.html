<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkExpress Elite Paramount Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;700&family=Montserrat:wght@300;400;700;900&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: #000000;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            font-family: 'Cormorant', serif;
            font-size: 6em;
            margin-bottom: 0.2em;
            letter-spacing: 8px;
            font-weight: 300;
            background: linear-gradient(45deg, #b8860b, #ffd700, #daa520, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(218, 165, 32, 0.8);
        }
        p {
            font-size: 1.4em;
            margin-bottom: 2em;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
            color: #e0e0e0;
        }
        .btn {
            padding: 22px 45px;
            font-size: 1.2em;
            text-decoration: none;
            color: #000000;
            background: linear-gradient(45deg, #b8860b, #ffd700, #daa520, #ffd700);
            border: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            box-shadow: 0 5px 25px rgba(218, 165, 32, 0.6);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .btn:before, .premium-badge:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .btn:hover:before, .premium-badge:hover:before {
            top: -100%;
            left: -100%;
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.8);
        }
        .premium-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #b8860b, #ffd700, #daa520);
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.5);
            text-transform: uppercase;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Cormorant', serif;
            font-size: 1.5em;
            color: #daa520;
            letter-spacing: 3px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }
            p {
                font-size: 1.1em;
            }
            .btn {
                padding: 20px 40px;
                font-size: 1em;
            }
        }
        @keyframes metallicSheen {
            0% {background-position: -200% 0;}
            100% {background-position: 200% 0;}
        }
        .btn::after, .premium-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: metallicSheen 3s infinite linear;
        }
        
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="logo">LE</div>
    <div class="content">
        <h1>LinkExpress Elite</h1>
        <p>Redefining Luxury Networking</p>
        <a href="#" class="btn">Experience Distinction</a>
    </div>
    <a href="paramount-edition.html" target="_blank" class="premium-badge-link">
        <div class="premium-badge">Paramount Edition</div>
    </a>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let nodes = [];
        const particleCount = 100;
        const nodeCount = 40;
        const connectionDistance = 250;
        let mouse = { x: null, y: null, radius: 200 };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 20) + 1;
                this.color = `rgba(${218 + Math.random() * 37}, ${165 + Math.random() * 35}, ${32 + Math.random() * 23}, ${Math.random() * 0.5 + 0.3})`;
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;
                
                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx/10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy/10;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                this.connections = [];
                this.size = Math.random() * 3 + 2;
                this.type = Math.random() < 0.5 ? 'gold' : (Math.random() < 0.8 ? 'platinum' : 'diamond');
                this.glowIntensity = 0;
                this.glowDirection = 1;
                this.lifespan = Math.random() * 600 + 400;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                this.glowIntensity += 0.01 * this.glowDirection;
                if (this.glowIntensity > 1 || this.glowIntensity < 0) {
                    this.glowDirection *= -1;
                }

                this.lifespan--;
            }

            connect() {
                this.connections = [];
                nodes.forEach(otherNode => {
                    if (this === otherNode) return;
                    const dx = otherNode.x - this.x;
                    const dy = otherNode.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        this.connections.push(otherNode);
                    }
                });
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                let glowColor;
                if (this.type === 'gold') {
                    glowColor = `rgba(218, 165, 32, ${0.6 + this.glowIntensity * 0.4})`;
                } else if (this.type === 'platinum') {
                    glowColor = `rgba(229, 228, 226, ${0.6 + this.glowIntensity * 0.4})`;
                } else {
                    glowColor = `rgba(185, 242, 255, ${0.6 + this.glowIntensity * 0.4})`;
                }
                ctx.fillStyle = glowColor;
                ctx.fill();

                ctx.shadowBlur = 15;
                ctx.shadowColor = glowColor;
                ctx.fill();
                ctx.shadowBlur = 0;

                this.connections.forEach(node => {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(node.x, node.y);
                    const gradient = ctx.createLinearGradient(this.x, this.y, node.x, node.y);
                    gradient.addColorStop(0, `rgba(218, 165, 32, ${0.2 + this.glowIntensity * 0.3})`);
                    gradient.addColorStop(1, `rgba(218, 165, 32, ${0.2 + node.glowIntensity * 0.3})`);
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                });
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function createNodes() {
            nodes = [];
            for (let i = 0; i < nodeCount; i++) {
                nodes.push(new Node());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width/2);
            gradient.addColorStop(0, 'rgba(20, 20, 20, 1)');
            gradient.addColorStop(0.5, 'rgba(10, 10, 10, 1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            nodes.forEach((node, index) => {
                node.update();
                node.connect();
                node.draw();

                if (node.lifespan <= 0) {
                    nodes.splice(index, 1);
                    nodes.push(new Node());
                }
            });

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
            createNodes();
        }

        canvas.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        window.addEventListener('resize', handleResize);

        gsap.from(".logo", {opacity: 0, x: -50, duration: 2, delay: 0.2, ease: "power3.out"});
        gsap.from("h1", {opacity: 0, y: 70, duration: 2.5, delay: 0.5, ease: "power4.out"});
        gsap.from("p", {opacity: 0, y: 50, duration: 2.5, delay: 0.8, ease: "power4.out"});
        gsap.from(".btn", {opacity: 0, y: 50, duration: 2.5, delay: 1.1, ease: "power4.out"});
        gsap.from(".premium-badge", {opacity: 0, scale: 0.5, rotation: 360, duration: 2, delay: 1.4, ease: "elastic.out(1, 0.5)"});

        createParticles();
        createNodes();
        animate();
    </script>
</body>
</html>
