<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', 'Helvetica Neue', Arial, sans-serif;
    }

    :root {
      /* Gold Theme */
      --theme-gold-light: #f4e4b5;
      --theme-gold-mid: #d4b878;
      --theme-gold-dark: #947b52;
      --theme-gold-shadow: #4d3f2a;
      --theme-gold-highlight: #fff6dd;

      /* Silver Theme */
      --theme-silver-light: #f5f5f7;
      --theme-silver-mid: #c8c8c8;
      --theme-silver-dark: #808080;
      --theme-silver-shadow: #404040;
      --theme-silver-highlight: #ffffff;

      /* Rose Platinum Theme */
      --theme-rose-light: #fde8f0;
      --theme-rose-mid: #e4b3c3;
      --theme-rose-dark: #ba7889;
      --theme-rose-shadow: #644246;
      --theme-rose-highlight: #fff0f5;

      /* Current Theme (will be updated via JS) */
      --metallic-light: var(--theme-gold-light);
      --metallic-mid: var(--theme-gold-mid);
      --metallic-dark: var(--theme-gold-dark);
      --metallic-shadow: var(--theme-gold-shadow);
      --metallic-highlight: var(--theme-gold-highlight);

      --card-height: 420px;
      --premium-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --premium-glow: 0 0 45px rgba(var(--glow-color), 0.15);
    }

    body {
      min-height: 100vh;
      background: radial-gradient(
        circle at center,
        #141414 0%,
        #0a0a0a 50%,
        #000000 100%
      );
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .background-texture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          -45deg,
          rgba(var(--texture-color), 0.05) 0px,
          rgba(var(--texture-color), 0.05) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(var(--texture-color-light), 0.05) 0px,
          rgba(var(--texture-color-light), 0.05) 1px,
          transparent 1px,
          transparent 12px
        );
      filter: blur(0.5px);
      opacity: 0.4;
      pointer-events: none;
      transition: background-image 1s ease;
    }

    .title-container {
      position: relative;
      margin-bottom: 5rem;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 6rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(
        45deg,
        var(--metallic-shadow) 0%,
        var(--metallic-dark) 20%,
        var(--metallic-mid) 40%,
        var(--metallic-highlight) 50%,
        var(--metallic-mid) 60%,
        var(--metallic-dark) 80%,
        var(--metallic-shadow) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 6s linear infinite;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      filter: drop-shadow(0 0 15px rgba(var(--glow-color), 0.3));
      position: relative;
      transition: all 1s ease;
    }

    .title::before,
    .title::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 75%;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--metallic-mid) 20%,
        var(--metallic-highlight) 50%,
        var(--metallic-mid) 80%,
        transparent
      );
      transition: background 1s ease;
    }

    .title::before { 
      top: -25px;
      filter: blur(0.5px);
    }
    
    .title::after { 
      bottom: -25px;
      filter: blur(0.5px);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem;
      width: 100%;
      max-width: 1500px;
      padding: 2rem;
    }

    .card {
      position: relative;
      height: var(--card-height);
      background: linear-gradient(145deg, 
        rgba(26, 26, 26, 0.9),
        rgba(10, 10, 10, 0.95)
      );
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(var(--glow-color), 0.15) 45%,
        rgba(var(--glow-color), 0.6) 50%,
        rgba(var(--glow-color), 0.15) 55%,
        transparent 100%
      );
      transform: translateX(-100%);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), background 1s ease;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 2px solid transparent;
      border-radius: 24px;
      background: linear-gradient(
        135deg,
        var(--metallic-highlight),
        var(--metallic-mid),
        var(--metallic-dark)
      ) border-box;
      -webkit-mask: 
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease, background 1s ease;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 
        var(--premium-shadow),
        var(--premium-glow),
        0 0 60px rgba(var(--glow-color), 0.2);
    }

    .card:hover::before {
      transform: translateX(100%);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-content {
      height: 100%;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .card-number {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 500;
      font-style: italic;
      background: linear-gradient(
        45deg,
        var(--metallic-dark),
        var(--metallic-highlight)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0.9;
      text-shadow: 0 0 20px rgba(var(--glow-color), 0.2);
      transition: background 1s ease;
    }

    .icon-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .icon-container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(
        135deg,
        var(--metallic-highlight),
        var(--metallic-mid),
        var(--metallic-dark)
      );
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0.7;
      transition: opacity 0.4s ease, background 1s ease;
    }

    .icon-container::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: radial-gradient(
        circle at center,
        rgba(var(--glow-color), 0.15),
        transparent 70%
      );
      opacity: 0;
      transition: opacity 0.4s ease, background 1s ease;
    }

    .card:hover .icon-container {
      transform: scale(1.1);
    }

    .card:hover .icon-container::before {
      opacity: 1;
    }

    .card:hover .icon-container::after {
      opacity: 1;
    }

    .card-icon {
      font-size: 3.75rem;
      background: linear-gradient(
        45deg,
        var(--metallic-shadow),
        var(--metallic-highlight) 50%,
        var(--metallic-mid)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 0 25px rgba(var(--glow-color), 0.2));
    }

    .card:hover .card-icon {
      filter: drop-shadow(0 0 30px rgba(var(--glow-color), 0.4));
    }

    .card-title {
      font-size: 2.25rem;
      font-weight: 500;
      text-align: center;
      background: linear-gradient(
        45deg,
        var(--metallic-mid),
        var(--metallic-highlight) 50%,
        var(--metallic-mid)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.04em;
      line-height: 1.4;
      position: relative;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--metallic-mid),
        var(--metallic-highlight),
        var(--metallic-mid),
        transparent
      );
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), background 1s ease;
      filter: blur(0.5px);
    }

    .card:hover .card-title::after {
      width: 85%;
    }

    .card:hover .card-title {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(var(--glow-color), 0.3));
      letter-spacing: 0.06em;
    }

    .particle {
      position: fixed;
      pointer-events: none;
      width: 4px;
      height: 4px;
      background: linear-gradient(135deg, var(--metallic-highlight), var(--metallic-mid));
      border-radius: 50%;
      z-index: 1000;
      opacity: 0.8;
      filter: blur(1px);
      transition: background 1s ease;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @media (max-width: 1200px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 2.75rem;
      }
      .title {
        font-size: 5rem;
      }
      .icon-container {
        width: 110px;
        height: 110px;
      }
      .card-icon {
        font-size: 3.5rem;
      }
      .card-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
        gap: 2.5rem;
      }
      .title {
        font-size: 3.5rem;
      }
      .icon-container {
        width: 100px;
        height: 100px;
      }
      .card-icon {
        font-size: 3.25rem;
      }
      .card-title {
        font-size: 1.875rem;
      }
    }
  </style>
</head>

<script>
 // Theme definitions with all color variations and RGB values for transitions
const themes = {
  gold: {
    light: '#f4e4b5',
    mid: '#d4b878',
    dark: '#947b52',
    shadow: '#4d3f2a',
    highlight: '#fff6dd',
    textureColor: '148, 123, 82',
    textureColorLight: '212, 184, 120',
    glowColor: '212, 184, 120'
  },
  silver: {
    light: '#f5f5f7',
    mid: '#c8c8c8',
    dark: '#808080',
    shadow: '#404040',
    highlight: '#ffffff',
    textureColor: '128, 128, 128',
    textureColorLight: '200, 200, 200',
    glowColor: '200, 200, 200'
  },
  rosePlatinum: {
    light: '#fde8f0',
    mid: '#e4b3c3',
    dark: '#ba7889',
    shadow: '#644246',
    highlight: '#fff0f5',
    textureColor: '186, 120, 137',
    textureColorLight: '228, 179, 195',
    glowColor: '228, 179, 195'
  }
};

let currentThemeIndex = 0;
const themeKeys = Object.keys(themes);

// Theme switching function with complete CSS variable updates
function setTheme(themeName) {
  const theme = themes[themeName];
  const root = document.documentElement;
  
  // Update all CSS variables for the new theme
  root.style.setProperty('--metallic-light', theme.light);
  root.style.setProperty('--metallic-mid', theme.mid);
  root.style.setProperty('--metallic-dark', theme.dark);
  root.style.setProperty('--metallic-shadow', theme.shadow);
  root.style.setProperty('--metallic-highlight', theme.highlight);
  
  // Update texture and glow colors
  root.style.setProperty('--texture-color', theme.textureColor);
  root.style.setProperty('--texture-color-light', theme.textureColorLight);
  root.style.setProperty('--glow-color', theme.glowColor);
}

// Function to rotate through themes
function rotateTheme() {
  currentThemeIndex = (currentThemeIndex + 1) % themeKeys.length;
  setTheme(themeKeys[currentThemeIndex]);
}

// Initialize first theme
setTheme(themeKeys[currentThemeIndex]);

// Set up theme rotation interval (every 30 seconds)
setInterval(rotateTheme, 30000);

// Card hover and particle effects
document.querySelectorAll('.card').forEach(card => {
  // Create particles container for each card
  const particlesContainer = document.createElement('div');
  particlesContainer.className = 'particles-container';
  document.body.appendChild(particlesContainer);

  // Particle creation and animation function
  const createParticle = (x, y) => {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    // Set initial particle position
    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;
    
    particlesContainer.appendChild(particle);
    
    // Calculate random movement
    const angle = Math.random() * Math.PI * 2;
    const velocity = 1 + Math.random() * 2;
    const dx = Math.cos(angle) * velocity;
    const dy = Math.sin(angle) * velocity - 2; // Upward bias
    
    // Animation variables
    let opacity = 0.8;
    let scale = 1;
    let posX = x;
    let posY = y;
    
    // Particle animation function
    const animate = () => {
      if (opacity <= 0) {
        particle.remove();
        return;
      }
      
      // Update particle position and properties
      posX += dx;
      posY += dy;
      opacity -= 0.02;
      scale -= 0.02;
      
      // Apply transforms
      particle.style.transform = `translate(${posX - x}px, ${posY - y}px) scale(${scale})`;
      particle.style.opacity = opacity;
      
      requestAnimationFrame(animate);
    };
    
    requestAnimationFrame(animate);
    
    // Clean up particle after animation
    setTimeout(() => {
      particle.remove();
    }, 1000);
  };

  // Hover state tracking
  let isHovered = false;
  let hoverAnimation;

  // Mouse movement handler for interactive effects
  const handleMouseMove = (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Create particles only when card is hovered
    if (isHovered) {
      // Create multiple particles for richer effect
      for (let i = 0; i < 2; i++) {
        createParticle(e.clientX, e.clientY);
      }
    }

    // Calculate card center for tilt effect
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    // Calculate distance from center as percentage
    const distanceX = (x - centerX) / centerX;
    const distanceY = (y - centerY) / centerY;

    // Apply highlight effect to icon container
    const highlight = card.querySelector('.icon-container');
    if (highlight) {
      highlight.style.transform = `
        scale(1.1)
        translate(${distanceX * 10}px, ${distanceY * 10}px)
      `;
    }
  };

  // Mouse enter handler
  const handleMouseEnter = () => {
    isHovered = true;
    card.style.transform = 'translateY(-15px)';
  };

  // Mouse leave handler
  const handleMouseLeave = () => {
    isHovered = false;
    
    // Reset card position and highlight
    card.style.transform = 'translateY(0)';
    const highlight = card.querySelector('.icon-container');
    if (highlight) {
      highlight.style.transform = 'scale(1)';
    }
  };

  // Initial card entrance animation
  card.style.opacity = '0';
  card.style.transform = 'translateY(50px)';

  // Stagger card entrance animations
  setTimeout(() => {
    card.style.transition = 'opacity 0.8s ease, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
    card.style.opacity = '1';
    card.style.transform = 'translateY(0)';
  }, 100 + Array.from(card.parentNode.children).indexOf(card) * 100);

  // Add event listeners
  card.addEventListener('mouseenter', handleMouseEnter);
  card.addEventListener('mouseleave', handleMouseLeave);
  card.addEventListener('mousemove', handleMouseMove);
});

// Smooth scroll behavior
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    document.querySelector(this.getAttribute('href')).scrollIntoView({
      behavior: 'smooth'
    });
  });
});

// Page load animation
window.addEventListener('load', () => {
  document.body.style.opacity = '0';
  document.body.style.transition = 'opacity 0.8s ease';
  requestAnimationFrame(() => {
    document.body.style.opacity = '1';
  });
});

// Theme transition helper
function updateThemeTransitions() {
  const elements = document.querySelectorAll([
    '.card',
    '.card-icon',
    '.card-title',
    '.icon-container::before',
    '.title',
    '.title::before',
    '.title::after',
    '.card-title::after',
    '.particle',
    '.background-texture'
  ].join(','));
  
  elements.forEach(element => {
    element.style.transition = 'all 1s ease';
  });
}

// Initialize theme transitions
updateThemeTransitions();
 </script>
